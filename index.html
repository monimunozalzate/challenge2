<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/scss/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <ul>
        <li type="none"><span>10k+</span> <br> companies</li>
        <li type="none"><span>314</span> <br> templates</li>
        <li type="none"><span>12m+</span> <br> queries</li>
      </ul> 
    </section>
    <section class="right">
      <img class="imgDesktop" src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="image desktop">
      <img class="imgMobile" src="/stats-preview-card-component-main/images/image-header-mobile.jpg" alt="image mobile">
    </section>
    </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
      Coded by <a href="#">Monica Munoz</a>.
    </div>
  </footer>
</body>
</html>
